<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاوره پایان‌نامه</title>
    <!-- استفاده از فونت B Nazanin -->
    <link href="https://cdn.fontcdn.ir/font/bnazanin/1.0/bnazanin.css" rel="stylesheet">
    <style>
        body {
            font-family: 'B Nazanin', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #003366; /* بک‌گراند آبی تیره */
            color: white; /* متن سفید */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8); /* تغییر رنگ باکس به نیمه شفاف */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #333; /* متن داخل باکس با رنگ خاکستری */
        }

        h1 {
            color: #004d99;
            margin-bottom: 20px;
            font-size: 36px;
        }

        p {
            font-size: 20px;
            color: #d3d3d3; /* رنگ خاکستری روشن */
            margin: 20px 0;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* اضافه کردن پس زمینه با تصویر */
        .background-image {
            background-size: cover;
            background-position: center;
            padding: 50px 0;
        }
    </style>
</head>

<body>

    <div class="background-image">
        <div class="container">
            <h1>مشاوره پایان‌نامه و تز دکترا</h1>
            <p>برای دریافت مشاوره، از طریق شماره زیر در پیام‌رسان‌های مختلف با ما در ارتباط باشید:</p>
            <p class="contact-info">شماره تماس: ۰۹۱۱۸۴۵۰۳۲۷ (SMS، تلگرام، واتس‌اپ)</p>
            <a href="tel:09118450327" class="button">تماس بگیرید</a>
        </div>
    </div>

</body>

</html>
